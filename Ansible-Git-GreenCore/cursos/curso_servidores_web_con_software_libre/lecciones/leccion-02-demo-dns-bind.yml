---
- name: Crea contenedor para demo de bind
  hosts: 10.42.25.20
  tasks:
    - name: Apaga todos los contenedores
      command: "lxc-stop -n {{ item }}"
      with_items:
        - demobind
      become: yes
      ignore_errors: true
    - name: Destruye todos los contenedores
      command: "lxc-destroy -n {{ item }}"
      with_items:
        - demobind
      become: yes
      ignore_errors: true
    - name: Crea contenedor demobind
      lxc_container:
        name: demobind
        container_log: true
        container_config:
          - lxc.network.link = br0
          - lxc.start.auto = 1
          - lxc.start.delay = 10
          - lxc.start.order = 0
          - lxc.network.hwaddr = {{ mac04 }}
        template: download
        state: started
        template_options: -d ubuntu -r xenial -a amd64
      become: yes
    - name: Pausa para esperar que levante contenedor
      pause:
        seconds: 10
    - name: Crea configuraci√≥n base para todos los contenedores
      command: lxc-attach -n {{ item[0] }} -- {{ item[1] }}
